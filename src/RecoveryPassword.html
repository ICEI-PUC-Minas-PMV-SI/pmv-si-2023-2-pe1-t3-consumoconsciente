<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@200;400&family=Poppins:ital,wght@0,400;1,200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style-RecoveryPassword.css">
    <title>Recuperar Senha</title>
</head>

<body>

    <header>
        <nav>
            <div id="logo">
                <a href="index.html" class="index">
                    <span class="logo-text">CONSUMO</span>
                    <span class="logo-text">CONSCIENTE</span>
                </a>
                <img id="logo-img" src="./images/piggy-bank.png" alt="logo">
            </div>
        </nav>
    </header>

    <div class="wrapper">
        <div class="container">
            <div class="secao-titulo">
                <h2 class="titulo">Recuperar sua senha</h2>
                <p class="paragrafo">Digite seu email para que um link de recuperação seja enviado.
                    Verifique sua caixa de Spam.
                </p>

            </div>
            <form action="" class="from">
                <div class="input-group">
                    <!-- <label for="" class="label-titulo">Digite teste seu email</label> -->
                    <input id="recovery-input" type="email" name="email" placeholder="Digite seu email">
                    <span class="icone">&#128386;</span>
                </div>

                <div class="input-group">

                    <p id="alerta" style="display: none;"></p>
                    <button type="submit" id="recovery" class="submit-btn">Enviar Email</button>

                </div>

            </form>

        </div>
    </div>






    <script src="RecoveryPassword.js"></script>
    <!-- <script src="index.js"></script> -->
</body>

</html>
