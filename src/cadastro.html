  <section class="area-login">
    <div class="login" ; style="height: 630px;">

      </div>

      <div id="msgFormulario"></div>

      <div id="msgError"></div>

      <div id="msgSuccess"></div>

      <form method="POST">
        <input type="text" name="nome" id="nome" placeholder="Nome" required>

        <input type="text" name="e-mail" id="email" placeholder="E-mail" required>


        <input type="tel" name="telefone" id="tel" placeholder="Telefone" required>


        <input type="password" name="senha" id="senha" placeholder="Senha" required>


        <input type="password" name="confirmar" id="confirmsenha" placeholder="Confirmação Senha" required>


        <input class="btn-submit" type="button" value="cadastrar" id="btncadastro" onclick="campos()">
      </form>
      <p>Já possui uma conta? <a href="login.html">Logar</a></p>
