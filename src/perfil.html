<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="perfil.css">
</head>

<body>
    <nav>
        <a href="index.html" id="logo">
            <span class="logo-text">CONSUMO</span>
            <span class="logo-text">CONSCIENTE</span>
            <img id="logo-img" src="./images/piggy-bank.png" alt="logo">
        </a>
        <div id="dropdown">
            <button><img style="width:36px" src="./images/menu.svg" alt="menu"></button>
            <div id="dropdown-content">
                <ul id="nav-links">
                    <a class="link" href="adicionar-despesas.html">Registrar Despesas</a>
                </ul>
                <ul id="nav-links">
                    <a href="visualizar-despesas.html" class="link">Visualizar Despesas</a>
                </ul>
                <div id="dropdown-buttons">
                    <a href="./perfil.html"><img class="icon-button" src="./images/user.svg" alt="profile"></a>
                    <a class="logout-button"><img class="icon-button" src="./images/logout.svg" alt="logout"></a>
                </div>
            </div>
        </div>
        <div id="nav-right-box">
            <div id="nav-links">
                <a href="./adicionar-despesas.html" class="link">Registrar Despesas</a>
                <a href="./visualizar-despesas.html" class="link">Visualizar Despesas</a>
            </div>
            <div>
                <a href="./perfil.html"><img class="icon-button" src="./images/user.svg" alt="profile"></a>
                <a class="logout-button"><img class="icon-button" src="./images/logout.svg" alt="logout"></a>
            </div>
        </div>
    </nav>

    <form>
        <h1>Dados do Usuário:</h1>
        <label class="user-data" for="name">Nome</label>
        <input class="user-data" name="name" type="text" disabled>
        <div class="error-message-box1">
            <img class="error-icon" src="./images/warning.svg" alt="warning-icon">
            <p class="error-message1"></p>
        </div>
        <label class="user-data" for="email">Email</label>
        <input class="user-data" name="email" type="email" disabled>
        <div class="error-message-box1">
            <img class="error-icon" src="./images/warning.svg" alt="warning-icon">
            <p class="error-message1"></p>
        </div>
        <label class="user-data" for="phone">Telefone</label>
        <input class="user-data" name="phone" type="text" disabled>
        <div class="error-message-box1">
            <img class="error-icon" src="./images/warning.svg" alt="warning-icon">
            <p class="error-message1"></p>
        </div>
        <label class="password-change" for="currentPassword">Digite Senha Atual</label>
        <div class="password-button-box">
            <input class="password-change" name="currentPassword" type="password">
            <img class="unhide-password" src="./images/see-password.svg" alt="see-password">
        </div>
        <div class="error-message-box2">
            <img class="error-icon" src="./images/warning.svg" alt="warning-icon">
            <p class="error-message2"></p>
        </div>
        <label class="password-change" for="newPassword">Digite Senha Nova</label>
        <div class="password-button-box">
            <input class="password-change" name="newPassword" type="password">
            <img class="unhide-password" src="./images/see-password.svg" alt="see-password">
        </div>
        <label class="password-change" for="verifyPassword">Confirme Senha Nova</label>
        <div class="password-button-box">
            <input class="password-change" name="verifyPassword" type="password">
            <img class="unhide-password" src="./images/see-password.svg" alt="see-password">
        </div>
        <div class="error-message-box2">
            <img class="error-icon" src="./images/warning.svg" alt="warning-icon">
            <p class="error-message2"></p>
        </div>
        <div>
            <button id="edit-data" type="button">Editar Dados</button>
            <button id="edit-password" type="button">Editar Senha</button>
        </div>
    </form>

</body>

<script src="perfil.js"></script>
<script src="logout.js"></script>
<script src="autorizaçao.js"></script>

</html>
